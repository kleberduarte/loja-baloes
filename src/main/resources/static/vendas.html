</head>
<body class="bg-light">

<div class="container">
  <!-- üîó Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 mt-3">
    <div class="container">
      <a class="navbar-brand text-primary" href="vendas.html">Loja de Bal√µes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuLoja">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuLoja">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="vendas.html">Vendas</a></li>
          <li class="nav-item"><a class="nav-link" href="funcionarios.html">Funcion√°rios</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="btnLogout">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üí∞ Conte√∫do -->
  <section id="vendaSection">
    <h3 class="text-primary mb-4 text-center">Registrar Venda</h3>

    <!-- üßæ Formul√°rio de venda -->
    <form id="formVenda" class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="produtoId" class="form-label">ID do Produto</label>
          <input type="number" id="produtoId" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="vendaNome" class="form-label">Nome</label>
          <input type="text" id="vendaNome" class="form-control" disabled />
        </div>
        <div class="col-md-2">
          <label for="vendaPreco" class="form-label">Valor Unit√°rio</label>
          <input type="text" id="vendaPreco" class="form-control" disabled />
        </div>
        <div class="col-md-2">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" id="quantidade" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label for="totalItem" class="form-label">Total do Item</label>
          <input type="text" id="totalItem" class="form-control" disabled />
        </div>
      </div>

      <div class="row mt-3 g-3">
        <div class="col-md-4">
          <label for="vendaDescricao" class="form-label">Descri√ß√£o</label>
          <input type="text" id="vendaDescricao" class="form-control" disabled />
        </div>
        <div class="col-md-4">
          <label for="vendaCategoria" class="form-label">Categoria</label>
          <input type="text" id="vendaCategoria" class="form-control" disabled />
        </div>
        <div class="col-md-4">
          <label for="vendaKit" class="form-label">√â Kit?</label>
          <input type="text" id="vendaKit" class="form-control" disabled />
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-4 w-100">Adicionar Item</button>
    </form>

    <!-- üìã Tabela de itens -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Valor Unit√°rio</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody id="tabelaItens"></tbody>
      </table>
    </div>

    <!-- Total geral da venda (opcional visualmente) -->
    <div class="text-end mb-3">
      <strong>Valor Total: R$ <span id="totalVenda">0.00</span></strong>
    </div>

    <button id="finalizarVenda" class="btn btn-primary w-100">Finalizar Venda</button>
  </section>
</div>

<!-- üí¨ Toast para alertas -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Sucesso!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
