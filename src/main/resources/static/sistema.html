<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ‚úÖ Bootstrap 5 para estilos e layout responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- ‚úÖ Container principal do sistema -->
<div class="container mt-4">
    <!-- ‚úÖ √Årea para exibir alertas din√¢micos -->
    <div id="alertArea" class="alert d-none" role="alert"></div>

    <!-- ‚úÖ T√≠tulo principal do sistema -->
    <h2 class="text-center text-primary mb-4">üéà Loja de Bal√µes ‚Äî Sistema</h2>

    <!-- üîó Menu de navega√ß√£o superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand text-primary" href="sistema.html">Loja de Bal√µes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuSistema">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuSistema">
                <ul class="navbar-nav ms-auto">
                    <!-- Links do menu -->
                    <li class="nav-item"><a id="linkProdutos" class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a id="linkVendas" class="nav-link" href="#">Vendas</a></li>
                    <li class="nav-item"><a id="linkFuncionarios" class="nav-link" href="#">Funcion√°rios</a></li>
                    <li class="nav-item"><a id="btnLogout" class="nav-link text-danger" href="#">Sair</a></li>

    <!-- üì¶ Se√ß√£o de Produtos -->

        <!-- üîç Filtros e a√ß√µes -->
        <div class="card p-3 shadow-sm mb-4">
            <div class="row g-2">
                <!-- Campo de busca por nome -->
                <div class="col-md-4">
                    <input type="text" id="filtroNome" class="form-control" placeholder="Buscar por nome" />
                </div>
                <!-- Campo de filtro por categoria -->
                <div class="col-md-4">
                    <select id="filtroCategoria" class="form-select">
                        <option value="">Filtrar por categoria</option>
                        <option value="bal√£o">Bal√£o</option>
                        <option value="kit">Kit</option>
                        <option value="doces">Doces</option>
                    </select>
                </div>
                <!-- Bot√µes de a√ß√£o -->
                <div class="col-md-4 d-grid gap-2">
                    <button class="btn btn-outline-primary" id="btnBuscarNome">üîç Buscar</button>
                    <button class="btn btn-outline-secondary" id="btnBuscarCategoria">üìÅ Categoria</button>
                    <button class="btn btn-outline-success" id="btnMostrarKits">üéØ Ver Kits</button>
                    <button class="btn btn-outline-dark" id="btnTodosProdutos">‚Üª Todos</button>
                </div>
            </div>
        </div>

        <!-- üìù Formul√°rio de cadastro de produtos -->
        <form id="formProduto" class="card p-3 shadow-sm mb-4">
            <input type="text" id="produtoNome" placeholder="Nome" class="form-control mb-2" required />
            <input type="text" id="produtoDescricao" placeholder="Descri√ß√£o" class="form-control mb-2" required />
            <input type="number" id="produtoPreco" placeholder="Pre√ßo (R$)" class="form-control mb-2" required />
            <input type="number" id="produtoEstoque" placeholder="Estoque" class="form-control mb-2" required />
            <input type="text" id="produtoCategoria" placeholder="Categoria (ex: kit, bal√£o, doces)" class="form-control mb-2" />
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="produtoKit" />
                <label class="form-check-label" for="produtoKit">Faz parte de um kit?</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar Produto</button>
        </form>

        <!-- üßæ Tabela de produtos com cabe√ßalho e corpo -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped shadow-sm">

                    <th>Nome</th>
                    <th>Descri√ß√£o</th>
                    <th>Pre√ßo</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Kit</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody id="listaProdutos">
                <!-- Conte√∫do ser√° inserido via JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- üí∞ Se√ß√£o de Vendas -->
    <section id="vendaSection" style="display: none;">
        <h4 class="text-success mb-3">Registrar Venda</h4>

        <!-- Formul√°rio de venda -->
        <form id="formVenda" class="card p-4 shadow-sm mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="produtoId" class="form-label">ID do Produto</label>
                    <input type="number" id="produtoId" class="form-control" required />
                </div>
                <div class="col-md-3">
                    <label for="vendaNome" class="form-label">Nome</label>
                    <input type="text" id="vendaNome" class="form-control" disabled />
                </div>
                <div class="col-md-2">
                    <label for="vendaPreco" class="form-label">Valor Unit√°rio</label>
                    <input type="text" id="vendaPreco" class="form-control" disabled />
                </div>
                <div class="col-md-2">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" class="form-control" required />
                </div>
                <div class="col-md-2">
                    <label for="totalItem" class="form-label">Total do Item</label>
                    <input type="text" id="totalItem" class="form-control" disabled />
                </div>
            </div>

            <div class="row mt-3 g-3">
                <div class="col-md-4">
                    <label for="vendaDescricao" class="form-label">Descri√ß√£o</label>
                    <input type="text" id="vendaDescricao" class="form-control" disabled />
                </div>
                <div class="col-md-4">
                    <label for="vendaCategoria" class="form-label">Categoria</label>
                    <input type="text" id="vendaCategoria" class="form-control" disabled />
                </div>
                <div class="col-md-4">
                    <label for="vendaKit" class="form-label">√â Kit?</label>
                    <input type="text" id="vendaKit" class="form-control" disabled />
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100">Adicionar Item</button>
        </form>

        <!-- üßæ Tabela de itens da venda -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Produto</th>
                <th>Qtd</th>
                <th>Valor Unit√°rio</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody id="tabelaItens"></tbody>
        </table>

        <!-- üíµ Total da venda -->
        <div class="text-end mb-3">
            <strong>Valor Total: R$ <span id="totalVenda">0.00</span></strong>
        </div>

        <!-- Bot√£o para finalizar a venda -->
        <button id="finalizarVenda" class="btn btn-primary mt-3 w-100">Finalizar Venda</button>
    </section>

    <!-- üë∑ Se√ß√£o de Funcion√°rios -->
    <section id="funcionarioSection" style="display: none;">
        <h4 class="text-warning mb-3">Cadastro de Funcion√°rios</h4>
        <form id="formFuncionario" class="card p-3 shadow-sm mb-4">
            <input type="text" id="nomeFunc" placeholder="Nome do Funcion√°rio" class="form-control mb-2" required />

<!-- üîó Scripts JavaScript -->
<script type="module" src="./js/main.js"></script>
<script src="./js/funcionarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
