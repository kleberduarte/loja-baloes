    <!-- üì¶ Se√ß√£o de Produtos -->
    <section id="produtoSection" style="display: none;">

                        üìÅ Categoria

                    <button

                </div>
            </div>
        </div>

        <form id="formProduto" class="card p-3 shadow-sm mb-4" novalidate>
            <div class="mb-3">

                <label for="produtoNome" class="form-label">Nome</label>

            <div class="mb-3">
                <label for="produtoDescricao" class="form-label">Descri√ß√£o</label>

            <div class="mb-3">
                <label for="produtoPreco" class="form-label">Pre√ßo (R$)</label>
                <input type="number" step="0.01" min="0" id="produtoPreco" class="form-control" required />

            <div class="mb-3">

                    <label for="produtoId" class="form-label">C√≥digo do Produto</label>

                </div>

                    <label for="vendaPreco" class="form-label">Valor Unit√°rio</label>

                </div>
                <div class="col-md-4">
                    <label for="vendaKit" class="form-label">√â Kit?</label>

                </div>
            </div>

        <table class="table table-bordered">
